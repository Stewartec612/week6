<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        canvas{
            border: 10px black solid;
        }

    </style>
</head>

<body>
    <canvas id="canvas" height="500" width="500">

    </canvas>

    <script>
        //select the canvas that was made in the <body>
        let canvas = document.querySelector('#canvas')

        //specify the dimension you are drawing in
        let context = canvas.getContext('2d')



        //draw lines
        context.beginPath()

        //beginning coordinates
        context.moveTo(0, 0)
        //draw line to specified coordinates
        context.lineTo(490,490)
        //can add multiple lines
        //making a triangle
        context.lineTo(490,10)
        context.lineTo(10,10)



        context.lineWidth = 30
        context.strokeStyle = 'black'
        //to draw the actual line
        context.stroke()


        context.beginPath()


        context.moveTo(0, 0)

        context.lineTo(490,490)


        context.lineTo(490,10)
        context.lineTo(10,10)



        context.lineWidth = 20
        context.strokeStyle = 'purple'

        context.stroke()

        //to draw another line, create a .beginPath()
        context.beginPath()

        context.moveTo(0, 490)
        context.lineTo(490, 0)
        context.lineTo(490,490)
        context.lineTo(0, 490)
        context.lineWidth = 30
        context.strokeStyle = 'black'
        context.stroke()

        context.beginPath()

        context.moveTo(0, 490)
        context.lineTo(490, 0)
        context.lineTo(490,490)
        context.lineTo(0, 490)
        context.lineWidth = 20
        context.strokeStyle = 'green'
        context.stroke()

        //draw circles

        context.beginPath()

                //1=startingPoint x 2= startingPoint y, 3=radiusOfCircle, 4=?? 5=circleCircumference
        context.arc(250,250, 150, 0, 2* Math.PI)
        //a complete circle is 2 * Math.PI or 6.3

        context.strokeStyle = 'black'
        context.lineWidth = 25
        context.stroke()

        context.beginPath()

        context.arc(250, 250, 150, 0, 6.3)

        context.strokeStyle = 'gold'
        context.lineWidth = 15
        context.stroke()

        //write text
        context.fillStyle = 'black'
        context.font = '35px Courier'
        context.fillText('Triversial Industries', 26,250)

        context.fillStyle = 'red'
        context.font = '35px Courier'
        context.fillText('Triversial Industries', 28,250)

</body>
